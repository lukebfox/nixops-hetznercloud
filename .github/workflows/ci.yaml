name: CI
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "**" ]

env:
  CACHIX_ID: nixops-hetznercloud
  FLAKES_URL: https://github.com/numtide/nix-flakes-installer/releases/download/nix-3.0pre20201007_5257a25/install
  FLAKES_CONF: experimental-features = nix-command flakes

jobs:

  parsing:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2.5.0
      with:
          fetch-depth: 0 # Nix Flakes doesn't work on shallow clones
    - name: Install Nix
      uses: cachix/install-nix-action@v18
      with:
        install_url:      ${{env.FLAKES_URL}}
        extra_nix_config: ${{env.FLAKES_CONF}}
    - name: Cachix
      uses: cachix/cachix-action@v11
      with:
        name:        ${{env.CACHIX_ID}}
        signingKey: '${{secrets.CACHIX_SIGNING_KEY}}'
    - name: Prefetch Nix Shell
      run: nix develop -c true
    - name: Parse Nix
      run: find . -name "*.nix" -exec nix-instantiate --parse --quiet {} >/dev/null +

  build:
    runs-on: ubuntu-latest
    needs: parsing
    steps:
    - name: Checkout
      uses: actions/checkout@v2.5.0
      with:
        fetch-depth: 0
    - name: Install Nix
      uses: cachix/install-nix-action@v18
      with:
        install_url:      ${{env.FLAKES_URL}}
        extra_nix_config: ${{env.FLAKES_CONF}}
    - name: Cachix
      uses: cachix/cachix-action@v11
      with:
        name:        ${{env.CACHIX_ID}}
        signingKey: '${{secrets.CACHIX_SIGNING_KEY}}'
    - run: nix build

  black:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout
      uses: actions/checkout@v2.5.0
      with:
        fetch-depth: 0
    - name: Install Nix
      uses: cachix/install-nix-action@v18
      with:
        install_url:      ${{env.FLAKES_URL}}
        extra_nix_config: ${{env.FLAKES_CONF}}
    - name: Cachix
      uses: cachix/cachix-action@v11
      with:
        name:        ${{env.CACHIX_ID}}
        signingKey: '${{secrets.CACHIX_SIGNING_KEY}}'
    - name: Prefetch Nix Shell
      run: nix develop -c true
    - name: Black
      run: nix develop -c black . --check --diff

  flake8:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout
      uses: actions/checkout@v2.5.0
      with:
        fetch-depth: 0
    - name: Nix
      uses: cachix/install-nix-action@v18
      with:
        install_url:      ${{env.FLAKES_URL}}
        extra_nix_config: ${{env.FLAKES_CONF}}
    - name: Cachix
      uses: cachix/cachix-action@v11
      with:
        name:        ${{env.CACHIX_ID}}
        signingKey: '${{secrets.CACHIX_SIGNING_KEY}}'
    - name: Prefetch shell
      run: nix develop -c true
    - name: Flake8
      run: nix develop -c flake8 nixops_hetznercloud

  mypy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout
      uses: actions/checkout@v2.5.0
      with:
        fetch-depth: 0
    - name: Install Nix
      uses: cachix/install-nix-action@v18
      with:
        install_url:      ${{env.FLAKES_URL}}
        extra_nix_config: ${{env.FLAKES_CONF}}
    - name: Cachix
      uses: cachix/cachix-action@v11
      with:
        name:        ${{env.CACHIX_ID}}
        signingKey: '${{secrets.CACHIX_SIGNING_KEY}}'
    - name: Prefetch Nix Shell
      run: nix develop -c true
    - name: MyPy
      run: nix develop -c mypy nixops_hetznercloud
